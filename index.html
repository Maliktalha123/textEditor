<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li id="heading">H</li>
          <li id="capitalAlphabets">C</li>
          <li id="smallAlphabets">S</li>
          <li id="bold">B</li>
          <li id="italic">I</li>
          <li id="underline">U</li>
        </ul>
        <img
          src="TalhaNoorImage.jpeg"
          alt="Creater's Image"
          title="Creater's Image"
          width="50px"
          height="50px"
        />
      </nav>
      <div class="userInput">
        <input
          placeholder="                Write Here Please"
          type="text "
          id="input"
          oninput="eee()"
        />
      </div>
      <div class="heroSection">
        <div class="text">
          <h1 style="text-align: center;">My Text Editor</h1>
          <p id="writtenText">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum
            laboriosam at incidunt magni odio odit corrupti, sapiente voluptas,
            ratione inventore, itaque quisquam hic aliquid asperiores blanditiis
            placeat impedit mollitia. Voluptatem.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
